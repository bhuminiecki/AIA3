<!DOCTYPEhtml>
  <html>

  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script type="text/javascript">
      function edit(element) {
        $('button').trigger('asdf');
        console.log(element.target);
        $(element.target).html('<input></input>');
        $(element.target).find('input').focus();
        $(element.target).find('input').blur(function (input) {
          console.log(input.target);
          $(input.target).parent().html(input.target.value);
        });
      }
      $(document).ready(function () {
        $('button').bind('asdf', function() { alert('The cake is a lie!'); });
        $('td').one('click', edit);
      });
    </script>
  </head>

  <body>
    <table>
      <tr>
        <td>One</td>
      </tr>
      <tr>
        <td>Two</td>
      </tr>
      <tr>
        <td>Three</td>
      </tr>
      <tr>
        <td>...</td>
      </tr>
    </table>
    <button>
      Click Me!
    </button>
  </body>

  </html>
