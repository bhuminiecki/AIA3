<html>

  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('ul li.a').not($('ul li.a .b a').closest('li.a')).css('background', 'aqua');
      });
    </script>
  </head>

  <body>
    <ul>
      <li class="a">
        <div class="b">
          <a href="">Non Aqua</a>
        </div>
      </li>
      <li class="a">
        Aqua
      </li>
      <li>
        Non Aqua
      </li>
    </ul>
  </body>

  </html>
